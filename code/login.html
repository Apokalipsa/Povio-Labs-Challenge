<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/login-style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <div class="main-container">
    <div class="container">
        <div id="login">
            <div data-type="explore"  id="avatar">
            </div>
            <div id="form">
                <form action="">
                    <div class="message">Invalid Password</div>
                    <div class="form-control">
                        <label for="email" class="form-label">E-mail</label>
                        <br>
                        <input class="input-text" type="email" name="email" autofocus>
                    </div>
                    <div class="form-control">
                        <label for="password" class="form-label">Password</label>
                        <label for="password" class="form-forgot">
                            <a href="#">Forgot?</a>
                        </label>
                        <br>
                        <input class="input-text" type="email" name="email">
                    </div>
                    <div class="form-control">
                        <input type="checkbox" name="session">
                        <label for="session" class="form-session">Keep me logged in</label>
                    </div>
                    <div class="form-control">
                        <button class="btn"><a href="index.html">Login</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
     </div>
</body>

</html>
